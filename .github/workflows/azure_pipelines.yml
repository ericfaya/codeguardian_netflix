name: Process Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # Permiso necesario para comentar en la PR

jobs:
  process-pull-request:
    runs-on: ubuntu-latest

    env:
      GROQAPIKEY: ${{ secrets.GROQAPIKEY }} 
      GROQMODEL: ${{ secrets.GROQMODEL }}
      GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Get Pull Request Info
        id: pr_info
        run: |
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          echo "PR_BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "Número de PR: ${{ github.event.pull_request.number }}" 
          echo "Branch: ${{ github.event.pull_request.head.ref }}"

      - name: Check if JAR exists
        run: |
          if [[ ! -f codeguardian-0.0.1-SNAPSHOT.jar ]]; then
            echo "Error: JAR not found!"
            exit 1
          fi

      - name: Ensure JAR has execution permissions
        run: chmod +x codeguardian-0.0.1-SNAPSHOT.jar

      - name: Check Running Java Processes (Antes)
        run: ps aux | grep java || echo "No Java processes running"

      - name: Run JAR and capture logs
        run: |
          java -jar codeguardian-0.0.1-SNAPSHOT.jar \
            ${{ env.GROQAPIKEY }} \
            ${{ env.GROQMODEL }} \
            ${{ env.GITHUB_TOKEN }} \
            codeguardian_netflix \
            ${{ env.PR_NUMBER }} > logs.txt 2>&1 &
          echo "JAR process started in background"

      - name: Wait for logs to be generated
        run: sleep 5

      - name: Check if logs.txt exists
        run: ls -l logs.txt || echo "logs.txt not found"

      - name: Show logs
        run: cat logs.txt || echo "No logs generated"

      - name: Check Running Java Processes (Después)
        run: ps aux | grep java || echo "No Java processes running"

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-logs
          path: logs.txt